spring:
  application:
    name: product-review-app
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1h

server:
  port: ${PORT:8080}

openai:
  api:
    key: ${OPENAI_API_KEY:test-key}

logging:
  level:
    root: INFO
    com.solarityai.productreview: DEBUG
    org.hibernate.SQL: WARN
