spring:
  application:
    name: product-review-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${PORT:8080}

---
# Development Profile (H2 Database)
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:productreview;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1h

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:}
  model: gpt-4o-mini
  max:
    tokens: 500

# Logging
logging:
  level:
    root: INFO
    com.productreview.backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

---
# Production Profile (PostgreSQL Database)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/productreview}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=2h

# OpenAI Configuration (Production)
openai:
  api:
    key: ${OPENAI_API_KEY:}
  model: gpt-4o-mini
  max:
    tokens: 500

# Logging (Production)
logging:
  level:
    root: WARN
    com.productreview.backend: INFO
    org.springframework.web: WARN

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  cache:
    type: none

logging:
  level:
    root: WARN
