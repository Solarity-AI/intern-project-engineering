# yaml
services:
  - type: web
    name: product-review-backend
    runtime: docker
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /actuator/health
    autoDeploy: true